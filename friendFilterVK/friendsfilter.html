<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type= "text/javascript" ></script>
    <script src= "http://vk.com/js/api/openapi.js" type= "text/javascript" ></script>
    <link rel="stylesheet" type="text/css" href="filter.css">

    <title>ДругоФильтр</title>

</head>
<body>
<script>




</script>




<div class="container">
    <div class="row friendHeader">
        Выберите друзей
    </div>
    <div class="row searchFilters">

        <div class="col-md-6 inner-addon left-addon">
            <i class="icon glyphicon glyphicon-search"></i>
            <input type="text" value="" id="yourFriends" class="form-control" placeholder="Начните вводить имя друга" />
        </div>
        <div class="col-md-6 inner-addon left-addon">
            <i class="icon glyphicon glyphicon-search"></i>
            <input type="text" value="" id="selectedFriends" class="form-control" placeholder="Начните вводить имя друга" />
        </div>
    </div>

    <div class="row listHeaders">
        <div class="col-md-6">
            Ваши друзья
        </div>
        <div class="col-md-6">
            Друзья в списке
        </div>
    </div>

    <div class="row listBodies">
        <div class="col-md-6 list-container allContainer">
            <div id="allFriendsContainer">
                <div id="allFriends"></div>
            </div>
        </div>
        <div class="col-md-6 list-container">
            <div id="selectedFriendsContainer">
            </div>
        </div>
    </div>
    <div class="row buttonsArea">
        <button id="saveResultButton" class="btn" type="button">Сохранить</button>
    </div>

</div>

</body>

<script type="text/x-handlebars-template" id="friendsLeft" >
    {{#each users_left}}
    <div class="friend" draggable="true" data-user-id="{{userId}}">
        <div class="dataInfo"><img class="img-circle" src="{{photo_50}}" /><span>{{first_name}} {{last_name}}</span></div>
        <div class="iconInfo"><i data-user-id="{{userId}}" class="addFriend glyphicon glyphicon-plus"></i></div>
    </div>
    {{/each}}

</script>

<script type="text/javascript" src="filter.js"></script>
</html>
